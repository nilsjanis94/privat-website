<div class="category-dialog">
  <!-- Dialog Header -->
  <div mat-dialog-title class="dialog-header">
    <h2>Neue Kategorie hinzufügen</h2>
  </div>

  <!-- Dialog Content -->
  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="categoryForm" class="category-form" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Kategorie-Name</mat-label>
        <input matInput 
               formControlName="name" 
               placeholder="z.B. Elektronik, Möbel, Kleidung"
               required>
        <mat-icon matSuffix>category</mat-icon>
        <mat-error>{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Beschreibung (optional)</mat-label>
        <textarea matInput 
                  formControlName="description" 
                  rows="3"
                  placeholder="Beschreibung der Kategorie..."></textarea>
        <mat-icon matSuffix>description</mat-icon>
        <mat-error>{{ getErrorMessage('description') }}</mat-error>
      </mat-form-field>

    </form>
  </div>

  <!-- Dialog Actions -->
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button 
            type="button"
            (click)="onCancel()" 
            [disabled]="isLoading"
            class="cancel-button">
      Abbrechen
    </button>
    
    <button mat-raised-button 
            color="primary"
            type="button"
            (click)="onSubmit()" 
            [disabled]="!categoryForm.valid || isLoading"
            class="submit-button">
      <mat-spinner diameter="18" *ngIf="isLoading"></mat-spinner>
      <mat-icon *ngIf="!isLoading">add</mat-icon>
      <span>Hinzufügen</span>
    </button>
  </div>
</div>
