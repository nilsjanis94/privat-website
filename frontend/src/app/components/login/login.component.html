<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Anmelden</mat-card-title>
      <mat-card-subtitle>Melden Sie sich in Ihrem Inventar-System an</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            E-Mail ist erforderlich
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ung√ºltige E-Mail-Adresse
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || isLoading" class="full-width">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Anmelden</span>
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <p>Noch kein Konto? 
        <a routerLink="/register" mat-button color="primary">Registrieren</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
